name:                rearrangements
version:             0.1.0.0
github:              "githubuser/rearrangements"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rearrangements#readme>

dependencies:
- base >= 4.7 && < 5
- template-haskell
- ghc-lib
- ghc-lib-parser
- lift-type

library:
  source-dirs: src
  default-extensions:
  - TypeFamilies
  - DataKinds
  - PolyKinds
  - ConstraintKinds
  - GADTs
  - TypeApplications
  - TypeOperators
  - MultiParamTypeClasses
  - TemplateHaskell
  - FunctionalDependencies
  - FlexibleInstances
  - PackageImports

executables:
  rearrangements-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rearrangements

tests:
  rearrangements-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rearrangements
